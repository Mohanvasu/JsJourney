<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/kanban.css">
</head>
<body>
    <div class="container">
        <div id="todo-board" class="board">
            <h4>Todo</h4>
            <p draggable="true" class="item">Learn React</p>
            <p draggable="true" class="item">Learn Javascript</p>
        </div>
        <div id="progress-board" class="board">
            <h4>In Progress</h4>
        </div>
        <div id="done-board" class="board">
            <h4>Done</h4>
        </div>
    </div>
    <button id="add-task-btn">Add Task</button>
    <script src="../Javascript/kanban.js"></script>

    <div class="modal" id="taskModal">
        <div class="modalContent">
            <div class="modalHeader">
                <h3>Add New Task</h3>
                <span class="close">&times;</span>
            </div>
            
            <div id="modal-body">
                <div class="form-group">
                    <label for="taskName">Task Name:</label>
                    <input type="text" id="taskName" required>
                </div>
    
                <div class="form-group">
                    <label for="taskPriority">Priority:</label>
                    <select id="taskPriority">
                        <option value="high">High</option>
                        <option value="medium" selected>Medium</option>
                        <option value="low">Low</option>
                    </select>
                </div>
    
                <div class="form-group">
                    <label for="taskDescription">Description:</label>
                    <textarea id="taskDescription"></textarea>
                </div>
            </div>
            
            <div class="modal-footer">
                <button id="saveTask" class="btn-primary">Save Task</button>
                <button id="cancelTask" class="btn-secondary">Cancel</button>
            </div>
        </div>
    </div>
    
</body>
</html>
